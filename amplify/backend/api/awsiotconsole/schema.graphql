type ThingModel @model @auth(rules: [{allow: public}]) {
  id: ID!
  region: String
  thingName: String
  thingArn: String
  thingId: String
  publicKey: String
  privateKey: String
  certificatePem: String
  certificateId: String
  remark: String
}

type ThingHistoryModel @model @auth(rules: [{allow: public}]) {
  id: ID!
  region: String
  thingName: String
  thingId: String
  command: String
  untitledfield: String
}
