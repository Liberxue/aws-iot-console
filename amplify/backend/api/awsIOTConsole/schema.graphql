type ThingHistoryModel @model @auth(rules: [{allow: private, provider: iam}]) {
  id: ID!
  region: String
  thingName: String
  thingId: String
  command: String
  createTime: Int
}

type ThingModel @model @auth(rules: [{allow: public}, {allow: owner}, {allow: private}]) {
  id: ID!
  region: String
  thingName: String
  thingArn: String
  thingId: String
  PublicKey: String
  PrivateKey: String
  certificatePem: String
  certificateId: String
  certificateArn: String
  remark: String
}
 